<!--Minimum requirements for the register form is to have an input for
rst name, last name, username OR email, password, and an input for
submitting the form. Be sure to use the proper input type (text,
password, submit, etc.).-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Registration</h1>
            <nav>
                <a href ="home.html"><button>Home</button></a>
                <a href ="about.html"><button>About</button></a>
                <a href ="contactus.html"><button>Contact Us</button></a>
                <a href ="login.html"><button>Login</button></a> 

            </nav>
        </header>

        <main class="content">
            
            <h1>Register here!</h1>

            <form action="post.html">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" required>
                <br>
                <label for="uname">Username:</label>
                <input type="text" name="uname" id="uname" required>
                <br>
                <label for="password"> Password:</label>
                <input type="password" name="password" id="password" required>
                <br>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </main>

        <footer>
            <h3>Kamble Tech and Co. &copy</h3>
        </footer>
    </div>
</body>
</html>
