<!--Minimum requirements for the login form is to have an input for either
username or email, an input for password, and an input for submitting
the form.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Login</h1>
            <nav>
                <a href ="home.html"><button>Home</button></a>
                <a href ="about.html"><button>About</button></a>
                <a href ="contactus.html"><button>Contact Us</button></a>
            </nav>
        </header>

        <main class="content">

            <h1>Login here!</h1>

            <form action="post.html">
                    <label for="uname">Username/Email:</label>
                    <input type="text" name="uname" id="uname" required>
                    <br>
                    <label for="password"> Password:</label>
                    <input type="password" name="password" id="password" required>
                    <br>
                    <input type="submit" value="Login" class="submit-button">
                    <br>
            </form>
        </main>

        <footer>
            <h3>Kamble Tech and Co. &copy</h3>
        </footer>
    </div>
</body>
</html>
